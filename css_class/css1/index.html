<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .internal {
            color: orange;
            background-color: orangered;
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!-- there are 3 ways to use css in html file  -->
    <!-- 
    1. inline
    2. internal
    3. external -->


    <!-- inline example  -->

    <h1 style="color: white; background-color: black; padding: 10px 20px;"> THis is an example of inline css</h1>


    <!-- internal css example -->
    <!-- in iternal css we use style tag <style> in our html page. or we can put it in our head tag   -->
    <!-- in this example we are styling this heading using internal css which is written inside style tag which is present in head tag -->

    <h1 class="internal"> this is the example of internal css</h1>


    <!-- external css example  -->

    <!-- in external css we create a seperate file for css. then we link our css page to wherever we want  -->

    <h1 class="external">this is the example of external css</h1>


    <!-- selector in css  -->
    <!-- simple selector  -->
    <!-- combinator selector  -->
    <!-- pseudo class selector  -->
    <!-- pseudo element selector  -->
    <!-- attribute selector  -->




    <!-- what are simple selector  -->

    <!-- id
    class
    element
    grouping 
    universal  -->


    <!-- id selector example  -->
    <!-- in this we style our element by the help of id  -->

    <p id="style_using_id">this paragraph is styled using id </p>

    <!-- class selector example  -->

    <!-- in this we styled our eelemnt by the help of class  -->

    <p class="style_using_class">this paragraph is styled using class</p>


    <!-- element selector example  -->

    <!-- in this we styled our element by the help of tag name  -->

    <h3>this is styled using element selector</h3>



    <!-- grouping selector example  -->

    <!-- in grouping we have multiple element with same desing then we can style all of them seperated by comma  -->



    <h4>this is first heading</h4>
    <h5>this is first heading</h5>
    <h6>this is first heading</h5>

</body>

</html>
