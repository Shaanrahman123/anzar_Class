<html>

<head>
    <title>this is my first website</title>
</head>

<body>


    <!-- ctrl + c (to copy selected item)
    ctrl + v (to paste selected item)
    ctrl + s ( to save )
    alt + tab (to change the tab) -->


    <h1></h1>
    <p></p>



    <!-- <img src="" alt=""> -->

    <!-- to add image in our website we can use img tag and src attribute.  -->
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
        alt="girl image">


    <!-- to link our website with another page or another website we can use anchor tag and inside anchor tag we write
    attribute called href="url" lo link our page with another page -->

    <!-- <a href=""></a> -->

    <a href="https://www.netflix.com/in/">click on it to go to netflix</a>


    <!-- for bold we can use b tag or strong tag  -->
    <p>this is <strong>some</strong> text</p>

    <!-- for line through our text or number we can use del tag  -->
    <p>the offer price is <del>$999</del> <b>$799</b> </p>

    <!-- we can use sub tag (subscript) to print like this  -->
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <!-- if we dont use subscript or sub tag then it will look like this -->

    <p>H2SO4</p>


    <!-- we can use sup tag (superscript) to print like this  -->

    <p>a<sup>2</sup>+b<sup>2</sup></p>
    <!-- if we dont use superscript or sup tag then it will look like this -->
    <p>a2+b2</p>


    <!-- this is an example of style attribute. by the help of style attribute we can design our elements  -->
    <p style="color: red; border: 2px solid red ;"> this is red color paragrph</p>
    <h1 style="color: blue;"> this is my blue color h1</h1>


</body>

</html>
