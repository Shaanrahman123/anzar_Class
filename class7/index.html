<body>
    <h1 id="heading-text" style="text-align: center;">Iframe</h1>

    <!-- by the help of iframe tag we can show some other website in our own website.   -->

    <iframe src="https://www.flipkart.com/" frameborder="0" width="100%" height="500px"></iframe>


    <!-- how to use youtube video in our website  -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/l64YvbY9NB8?si=M0e2ocrf_y6ELh8a"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <!-- how to use google map in our website  -->

    <iframe src="https://www.flipkart.com/" name="iframe_a" width="600" height="450" style="border:0;"></iframe>

    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>



    <a href="service.html">service page</a>
