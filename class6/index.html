<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <!-- how to design a button by the help of class  -->


    <!-- we use (.) to initialize our class in style after that we write the class name whatever it is.  -->
    <!-- a class attribute can have multiple classess seperated by space -->

    <a class="my-btn button-one" href=""> Class Example</a>
    <a class="my-btn button-two" href=""> Class Example</a>
    <a class="my-btn button-three" href=""> Class Example</a>
    <a class="my-btn button-four" href=""> Class Example</a>
    <a class="my-btn button-five" href=""> Class Example</a>



    <!-- how to design a button using id  -->

    <!-- we use # to initialize our id in style. after that we write the id name whatever it is.

    an id attribute can have only one id, otherwide it will not work -->

    <a id="galgotia" href="">ID Example</a>


</body>

</html>
