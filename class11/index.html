<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <form>

        <input type="text">
        <textarea name="my-text" id="myText" cols="30" rows="2"></textarea>
    </form> -->

    <!-- 1. enter your first name with label 
    2. enter your last name with label
    3. enter your email id .........
    4. enter your phone number ...........
    5. submit button .................. -->



    <!-- form input attributues  -->

    <form>
        <label for="firstname">Enter Your First Name</label>
        <input type="text " id="firstname" name="firstname" placeholder="enter your first name" value="Shaan">

    </form>
    <form>
        <label for="firstname">Enter Your First Name</label>
        <input type="text " id="firstname" name="firstname" placeholder="enter your first name" readonly>

    </form>
    <form>
        <label for="firstname">Enter Your First Name</label>
        <input type="text " id="firstname" name="firstname" placeholder="enter your first name" disabled>

    </form>
    <form>
        <label for="firstname">Enter Your First Name</label>
        <input type="text " id="firstname" name="firstname" placeholder="enter your first name" size="30">

    </form>
    <form>
        <label for="firstname">Enter Your First Name</label>
        <input type="text " id="firstname" name="firstname" placeholder="enter your first name" maxlength="10">

    </form>


    <form>
        <label for="firstname">Enter Your First Name</label>
        <input type="text " id="firstname" name="firstname" placeholder="enter your first name" required>
        <input type="submit" value="submit">
    </form>

    <form>
        <label for="firstname">Enter Your First Name</label>
        <input type="number" id="firstname" step="1">
        <input type="submit" value="submit">
    </form>


    <!-- video tag  in html  -->


    <video controls>
        <source
            src="https://player.vimeo.com/external/334344435.sd.mp4?s=d367341a941ffa97781ade70e4f4a28f4a1a5fc8&profile_id=164&oauth2_token_id=57447761"
            type="video/mp4">
    </video>

    <!-- audio tags in html  -->

    <audio controls>
        <source src="harry_potter_theme.mp3" type="audio/ogg">
        <source src="harry_potter_theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


</body>
